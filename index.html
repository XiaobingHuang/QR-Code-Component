<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">

  <title> QR code component </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      background-color:  hsl(216, 15%, 48%);
    }
    p {
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
    }
    .qr-code-container {
      text-align: center; 
      background-color: hsl(0, 0%, 100%);
      margin-left: 500px;
      margin-right: 500px;
      margin-top: 200px;
      margin-bottom: 200px;
      border-radius: 15px;
    }
    img {
      width: 50%;
      height: 50%;
      margin-top: 1em;
      border-radius: 15px;
    }
    .attribution { font-size: 11px; text-align: center; font-family: 'Outfit', sans-serif;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="qr-code-container">
    <img src="./images/image-qr-code.png" alt="qr code image">
    <p>Improve your front-end skills by building projects</p>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/XiaobingHuang">Xiaobing Huang</a>.
  </div>
</body>
</html>
